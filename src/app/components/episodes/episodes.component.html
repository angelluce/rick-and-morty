<p-toast [baseZIndex]="10000"></p-toast>

<div class="fade row row-cols-auto justify-content-center">
  <div *ngFor="let episode of dataEpisodes" class="card shadow">
    <div class="card-body">
      <h5 class="card-title">{{episode.name}}</h5>
      <p-tag value="{{episode.air_date}}"></p-tag>
      <p-divider></p-divider>
      <p class="card-text"><b>Episode:</b> {{episode.episode}}</p>
    </div>
  </div>
</div>

<div class="fadeIn d-flex justify-content-between mt-3">
  <div class="d-flex align-items-center">
    <label *ngIf="!isLoading">Page: {{pagination}}</label>
    <i *ngIf="isLoading" class="pi pi-spin pi-spinner"></i>
    <label *ngIf="isLoading" class="mx-2">Loading</label>
  </div>
  <div class="buttons">
    <button [disabled]="!dataInfo?.prev || isLoading"
            pButton type="button"
            icon="pi pi-angle-left"
            class="px-3 me-3"
            (click)="getEpisodes(dataInfo.prev, false)"></button>
    <button [disabled]="!dataInfo?.next  || isLoading"
            pButton type="button"
            icon="pi pi-angle-right"
            class="px-3 m-0"
            (click)="getEpisodes(dataInfo.next, true)"></button>
  </div>
</div>
